<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideNave</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="sidenav">
      <div class="logo-box">Logo Here</div>
      <ul class="sidenav-items">
        <li class="dashboard item">
          <a href="" class="link1 fas fa-tv"
            ><span class="link active">DashBoard</span></a
          >
        </li>
        <li class="icons item">
          <a href="" class="link2 fas fa-globe-asia"
            ><span class="link">Icons</span></a
          >
        </li>
        <li class="maps item">
          <a href="" class="link3 fas fa-map-marker-alt"
            ><span class="link">Maps</span></a
          >
        </li>
        <li class="userprofile item">
          <a href="" class="link4 fas fa-user"
            ><span class="link">User Profile</span></a
          >
        </li>
        <li class="tables item">
          <a href="" class="link5 fas fa-list-ul"
            ><span class="link">Tables</span></a
          >
        </li>
        <li class="login item">
          <a href="" class="link6 fas fa-key"
            ><span class="link">Login</span></a
          >
        </li>
        <li class="register item">
          <a href="" class="link7 fas fa-user-circle"
            ><span class="link">Register</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
